<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>TaskMaster</h1>
        <input type="text" id="new-task" placeholder="Neue Aufgabe" onkeypress="handleKeyPress(event)">
        <br><br>
        <button onclick="addTask()">Aufgabe hinzuf√ºgen</button>
        <label>
            <input type="checkbox" id="archive-toggle" onclick="toggleArchiveView()">
            Archivierte anzeigen
        </label>
        <ul id="task-list"></ul>
    </div>
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="summary-text"></p>
            <input type="text" id="edit-time" placeholder="Zeit bearbeiten">
            <button onclick="saveEditedTime()">Update</button>
            <button onclick="downloadReceipt()">Exportieren</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
